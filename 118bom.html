<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mydiv"></div>
    <button type="button",id="mybtn">clear me</button>
    <script>
        //set intervel method
        function runtext(){
            document.getElementById("mydiv").textContent+="hello";
        }
        setInterval(runtext,1000);

        var intervelId=setInterval(()=>{
            document.getElementById("mybtn").textContent+="hello";
        },1000);

        function clrTime(){
            clearInterval(intervelId);

        }
        document.getElementById("mybtn").addEventListener("click",clrTime);
    </script>
</body>
</html>
